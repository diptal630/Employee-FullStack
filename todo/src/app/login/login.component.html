
<!--Data interpolation - {{}} -> component se data leke prin
Event Binding - backend se data leke -> console me dikhta hai -> click()
Screen se element leke component me show krna -> [()] banana in box ->
-->
User Name : <input type="text" name="username" [(ngModel)] ="username">
Password  : <input type="password" name="password" [(ngModel)] ="password">


<button (click)=handleLogin()>Login</button>
